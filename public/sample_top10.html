<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강남구 학원 평판</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h1 {
        color: #007bff;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    /* 목록 스타일 */
    .academy-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .academy-item {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: left;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

    .academy-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .academy-name {
        font-size: 1.2em;
        font-weight: bold;
        color: #2c3e50;
    }

    .reputation-score {
        font-size: 1.1em;
        color: #e74c3c;
        font-weight: bold;
    }

    /* 로딩 스피너 */
    .loading-spinner, .modal-loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 모달(팝업) 스타일 */
    .modal {
        display: none; /* 초기에는 숨겨둡니다 */
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        text-align: left;
        max-height: 80vh; /* 뷰포트 높이의 80%로 최대 높이 설정 */
        overflow-y: auto; /* 내용이 넘칠 경우 세로 스크롤바 생성 */
    }

    /* 리뷰 팝업의 개별 리뷰 아이템 스타일 */
    .review-item {
        border-bottom: 1px solid #eee;
        padding: 15px 0;
    }

    .review-item:last-child {
        border-bottom: none; /* 마지막 아이템에는 경계선 제거 */
    }

    .review-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
        color: #555;
        margin-top: 5px;
    }

    .review-score {
        font-weight: bold;
        color: #e74c3c;
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 20px;
    }

    .close-button:hover,
    .close-button:focus {
        color: #000;
        text-decoration: none;
    }

    .review-item {
        border-bottom: 1px solid #eee;
        padding: 10px 0;
    }

    .review-text {
        margin: 5px 0;
    }

    .no-reviews-message {
        text-align: center;
        color: #e74c3c;
        font-weight: bold;
        display: none;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
        .container {
            padding: 10px;
            margin: 10px;
        }
        .modal-content {
            width: 95%;
            margin: 5% auto;
        }
    }

    /* 모바일 화면에서 UI 요소 크기 조정 */
    @media (max-width: 600px) {
        .academy-item {
            flex-direction: column;
            align-items: flex-start;
        }
        .reputation-score {
            margin-top: 5px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>강남구 학원 평판 순위 🏆</h1>
        <p>평판도가 높은 상위 10개 학원을 확인하세요.</p>
        <div class="loading-spinner" id="loading-spinner"></div>
        <ul class="academy-list" id="academy-list">
            </ul>
    </div>

    <div class="modal" id="review-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="review-list" id="review-list">
                </div>
            <div class="modal-loading-spinner" id="modal-loading-spinner"></div>
            <div class="no-reviews-message" id="no-reviews-message">리뷰가 없습니다.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://dikovina.online/api/';

            const academyList = document.getElementById('academy-list');
            const loadingSpinner = document.getElementById('loading-spinner');
            const modal = document.getElementById('review-modal');
            const modalTitle = document.getElementById('modal-title');
            const reviewList = document.getElementById('review-list');
            const modalLoadingSpinner = document.getElementById('modal-loading-spinner');
            const noReviewsMessage = document.getElementById('no-reviews-message');
            const closeButton = document.querySelector('.close-button');

            // 학원 평판 목록을 가져오는 함수
            async function fetchReputationScores() {
                loadingSpinner.style.display = 'block';
                try {
                    const response = await fetch(`${API_BASE_URL}reputation`);
                    if (!response.ok) {
                        throw new Error('API 요청 실패: ' + response.statusText);
                    }
                    const data = await response.json();
                    displayAcademies(data.slice(0, 10)); // 상위 10개만 표시
                } catch (error) {
                    console.error('API 호출 중 오류:', error);
                    academyList.innerHTML = `<p style="color:red;">데이터를 불러오는 데 실패했습니다.</p>`;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            // 학원 목록을 화면에 표시하는 함수
            function displayAcademies(academies) {
                academyList.innerHTML = '';
                if (academies.length === 0) {
                    academyList.innerHTML = `<p>데이터가 없습니다.</p>`;
                    return;
                }

                academies.forEach(academy => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('academy-item');
                    
                    // ⭐️ 평점만 소수점 두 자리로 표시
                    const formattedScore = parseFloat(academy.reputation_score_100).toFixed(2);
                    
                    // ⭐️ 평판 지표를 삭제
                    listItem.innerHTML = `
                        <span class="academy-name">${academy.academy_name}</span>
                        <span class="reputation-score">ATOA 평판점수: ${formattedScore}</span>
                    `;

                    listItem.dataset.academyName = academy.academy_name;
                    listItem.addEventListener('click', () => {
                        fetchReviews(academy.academy_name);
                    });
                    academyList.appendChild(listItem);
                });
            }

            // 특정 학원의 리뷰를 가져와 팝업에 표시하는 함수
            async function fetchReviews(academyName) {
                modalTitle.textContent = `${academyName} 리뷰`;
                reviewList.innerHTML = '';
                modal.style.display = 'flex';
                modalLoadingSpinner.style.display = 'block';
                noReviewsMessage.style.display = 'none';

                try {
                    const response = await fetch(`${API_BASE_URL}reviews?academy_name=${encodeURIComponent(academyName)}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            noReviewsMessage.style.display = 'block';
                            return;
                        }
                        throw new Error('API 요청 실패: ' + response.statusText);
                    }
                    const reviews = await response.json();
                    displayReviews(reviews);
                } catch (error) {
                    console.error('리뷰 호출 중 오류:', error);
                    noReviewsMessage.textContent = '리뷰를 불러오는 데 실패했습니다.';
                    noReviewsMessage.style.display = 'block';
                } finally {
                    modalLoadingSpinner.style.display = 'none';
                }
            }

            // 리뷰 목록을 팝업에 표시하는 함수
            function displayReviews(reviews) {
                reviewList.innerHTML = '';
                // ⭐️ 모든 리뷰를 표시하도록 수정
                reviews.forEach(review => {
                    const reviewItem = document.createElement('div');
                    reviewItem.classList.add('review-item');
                    reviewItem.innerHTML = `
                        <p><strong>${review.title || '제목 없음'}</strong></p>
                        <p class="review-text">${review.text || '내용 없음'}</p>
                        <div class="review-meta">
                            <span><strong>평점:</strong> ${review.rating || '?'}/5</span>
                            <span><strong>작성일:</strong> ${review.date_created || '알 수 없음'}</span>
                        </div>
                    `;
                    reviewList.appendChild(reviewItem);
                });
            }

            // 팝업 닫기 이벤트 리스너
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // 페이지 로드 시 학원 평판 목록을 가져옵니다.
            fetchReputationScores();
        });
    </script>
</body>
</html>
