<body>
    <div class="container">
        <h1>ê°•ë‚¨êµ¬ í•™ì› í‰íŒ ìˆœìœ„ ğŸ†</h1>
        <p>í‰íŒë„ê°€ ë†’ì€ ìƒìœ„ 10ê°œ í•™ì›ì„ í™•ì¸í•˜ì„¸ìš”.</p>
        <div class="loading-spinner" id="loading-spinner"></div>
        <ul class="academy-list" id="academy-list">

    </div>

    <div class="modal" id="review-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="review-list" id="review-list">
                </div>
            <div class="modal-loading-spinner" id="modal-loading-spinner"></div>
            <div class="no-reviews-message" id="no-reviews-message">ë¦¬ë·°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_BASE_URL = 'https://dikovina.online/api/';

            const academyList = document.getElementById('academy-list');
            const loadingSpinner = document.getElementById('loading-spinner');
            const modal = document.getElementById('review-modal');
            const modalTitle = document.getElementById('modal-title');
            const reviewList = document.getElementById('review-list');
            const modalLoadingSpinner = document.getElementById('modal-loading-spinner');
            const noReviewsMessage = document.getElementById('no-reviews-message');
            const closeButton = document.querySelector('.close-button');

            // í•™ì› í‰íŒ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
            async function fetchReputationScores() {
                loadingSpinner.style.display = 'block';
                try {
                    const response = await fetch(`${API_BASE_URL}reputation`);
                    if (!response.ok) {
                        throw new Error('API ìš”ì²­ ì‹¤íŒ¨: ' + response.statusText);
                    }
                    const data = await response.json();
                    displayAcademies(data.slice(0, 10)); // ìƒìœ„ 10ê°œë§Œ í‘œì‹œ
                } catch (error) {
                    console.error('API í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜:', error);
                    academyList.innerHTML = `<p style="color:red;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.</p>`;
                } finally {
                    loadingSpinner.style.display = 'none';
                }
            }

            // í•™ì› ëª©ë¡ì„ í™”ë©´ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
            function displayAcademies(academies) {
                academyList.innerHTML = '';
                if (academies.length === 0) {
                    academyList.innerHTML = `<p>ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</p>`;
                    return;
                }

                academies.forEach(academy => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('academy-item');
                    
                    // â­ï¸ í‰ì ë§Œ ì†Œìˆ˜ì  ë‘ ìë¦¬ë¡œ í‘œì‹œ
                    const formattedScore = parseFloat(academy.reputation_score_100).toFixed(2);
                    
                    // â­ï¸ í‰íŒ ì§€í‘œë¥¼ ì‚­ì œ
                    listItem.innerHTML = `
                        <span class="academy-name">${academy.academy_name}</span>
                        <span class="reputation-score">ATOA í‰íŒì ìˆ˜: ${formattedScore}</span>
                    `;

                    listItem.dataset.academyName = academy.academy_name;
                    listItem.addEventListener('click', () => {
                        fetchReviews(academy.academy_name);
                    });
                    academyList.appendChild(listItem);
                });
            }

            // íŠ¹ì • í•™ì›ì˜ ë¦¬ë·°ë¥¼ ê°€ì ¸ì™€ íŒì—…ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
            async function fetchReviews(academyName) {
                modalTitle.textContent = `${academyName} ë¦¬ë·°`;
                reviewList.innerHTML = '';
                modal.style.display = 'flex';
                modalLoadingSpinner.style.display = 'block';
                noReviewsMessage.style.display = 'none';

                try {
                    const response = await fetch(`${API_BASE_URL}reviews?academy_name=${encodeURIComponent(academyName)}`);
                    if (!response.ok) {
                        if (response.status === 404) {
                            noReviewsMessage.style.display = 'block';
                            return;
                        }
                        throw new Error('API ìš”ì²­ ì‹¤íŒ¨: ' + response.statusText);
                    }
                    const reviews = await response.json();
                    displayReviews(reviews);
                } catch (error) {
                    console.error('ë¦¬ë·° í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜:', error);
                    noReviewsMessage.textContent = 'ë¦¬ë·°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.';
                    noReviewsMessage.style.display = 'block';
                } finally {
                    modalLoadingSpinner.style.display = 'none';
                }
            }

            // ë¦¬ë·° ëª©ë¡ì„ íŒì—…ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
            function displayReviews(reviews) {
                reviewList.innerHTML = '';
                // â­ï¸ ëª¨ë“  ë¦¬ë·°ë¥¼ í‘œì‹œí•˜ë„ë¡ ìˆ˜ì •
                reviews.forEach(review => {
                    const reviewItem = document.createElement('div');
                    reviewItem.classList.add('review-item');
                    reviewItem.innerHTML = `
                        <p><strong>${review.title || 'ì œëª© ì—†ìŒ'}</strong></p>
                        <p class="review-text">${review.text || 'ë‚´ìš© ì—†ìŒ'}</p>
                        <div class="review-meta">

                            <span><strong>ì‘ì„±ì¼:</strong> ${review.date_created || 'ì•Œ ìˆ˜ ì—†ìŒ'}</span>
                        </div>
                    `;
                    reviewList.appendChild(reviewItem);
                });
            }

            // íŒì—… ë‹«ê¸° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            closeButton.addEventListener('click', () => {
                modal.style.display = 'none';

            window.addEventListener('click', (event) => {

                    modal.style.display = 'none';

            });

            // í˜ì´ì§€ ë¡œë“œ ì‹œ í•™ì› í‰íŒ ëª©ë¡ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
            fetchReputationScores();

    </script>
